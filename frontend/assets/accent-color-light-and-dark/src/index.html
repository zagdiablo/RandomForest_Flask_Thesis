<div class="wrapper">
	<h1>Accent-color is cool</h1>
	<div class="grid">
		<form action="">
			<fieldset>
				<legend>Choose your berries</legend>
				<div class="form__group">
					<input type="checkbox" id="berries_1" value="strawberries" name="berries">
					<label for="berries_1">Strawberries</label>
				</div>
				<div class="form__group">
					<input type="checkbox" id="berries_2" value="blueberries" name="berries">
					<label for="berries_2">Blueberries</label>
				</div>
				<div class="form__group">
					<input type="checkbox" id="berries_3" value="bananas" name="berries">
					<label for="berries_3">Bananas (yes, they are berries)</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Choose your delivery preference</legend>
				<div class="form__group">
					<input type="radio" id="delivery_1" value="collect" name="delivery">
					<label for="delivery_1">Collect in store</label>
				</div>
				<div class="form__group">
					<input type="radio" id="delivery_2" value="home-delivery" name="delivery">
					<label for="delivery_2">Home delivery</label>
				</div>
			</fieldset>

			<div class="form__group">
				<label for="progress">Order progress</label>
				<progress id="progress" max="100" value="70">70%</progress>
			</div>

			<div class="form__group">
				<label for="range">How satisfied are you with the service?</label>
				<input type="range" min="0" max="10" value="5" id="range_a">
			</div>
		</form>
		<form action="">
			<fieldset>
				<legend>Choose your berries</legend>
				<div class="form__group">
					<input type="checkbox" id="berries_1b" value="strawberries" name="berries">
					<label for="berries_1b">Strawberries</label>
				</div>
				<div class="form__group">
					<input type="checkbox" id="berries_2b" value="blueberries" name="berries">
					<label for="berries_2b">Blueberries</label>
				</div>
				<div class="form__group">
					<input type="checkbox" id="berries_3b" value="bananas" name="berries">
					<label for="berries_3b">Bananas (yes, they are berries)</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Choose your delivery preference</legend>
				<div class="form__group">
					<input type="radio" id="delivery_1b" value="collect" name="delivery">
					<label for="delivery_1b">Collect in store</label>
				</div>
				<div class="form__group">
					<input type="radio" id="delivery_2b" value="home-delivery" name="delivery">
					<label for="delivery_2b">Home delivery</label>
				</div>
			</fieldset>

			<div class="form__group">
				<label for="progress_b">Order progress</label>
				<progress id="progress_b" max="100" value="70">70%</progress>
			</div>

			<div class="form__group">
				<label for="range_b">How satisfied are you with the service?</label>
				<input type="range" min="0" max="10" value="5" id="range_b">
			</div>
		</form>
	</div>
</div>
