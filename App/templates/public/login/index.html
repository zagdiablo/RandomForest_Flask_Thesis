<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="style.css" />   
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="../index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="../assets/images/logo.png" alt="easyclass" />
              </div>

              <div class="heading">
                <h2>Selamat Datang</h2>
                <h6>Belum terdaftar?</h6>
                <a href="#" class="toggle">Sign Up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />

                <p class="text">
                  Lupa Password atau detail login anda?
                  <a href="#">Dapatkan Bantuan</a> Login
                </p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="../assets/images/logo.png" alt="easyclass" />
              </div>

              <div class="heading">
                <h2>Daftar Akun</h2>
                <h6>Sudah punya akun?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>
                
                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn" />

                <p class="text">
                  Dengan mendaftar, Saya menyetuji Persyratan Pelayanan dan Kebijakan Privasi
                </p>
              </div>
            </form>
          </div>

          <div class="gambar-auth">
              <img src="../assets/images/property-1.jpg"  class="img-fluid" alt="">
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
</html>
